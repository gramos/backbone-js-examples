<html>
<head>
  <script type="text/javascript" src="js/vendor/underscore-min.js"></script>
  <script type="text/javascript" src="js/vendor/json2.js"></script>
  <script type="text/javascript" src="js/vendor/jquery-1.4.4.min.js"></script>
  <script type="text/javascript" src="js/vendor/jquery.tmpl.min.js"></script>
  <script type="text/javascript" src="js/vendor/backbone.js"></script>
</head>

<body>
<h1>Container example:</h1>
<hr />
<div id="containers-zone"></div>

<script id="container-template" type="text/x-jquery-tmpl">
   <div class="container">
     <h2>Container: </h2>
     <h3>${name}</h3>
     <label for="capacity">Capacity</label>
     <input class="field capacity" type="text" name="capacity" value="${capacity}"/>
     <br/><br/>
     <label for="limit">Limit</label>
     <input  class="field limit" type="text" name="limit" value="${limit}"/>
   </div>
</script>

<script type="text/javascript" src="js/container.js"></script>
</body>
</html>
